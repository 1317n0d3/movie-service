<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WatchNow!!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/icons/video.svg">
</head>
<body>
  <header>
    <div class="control-panel">
      <button id="btnShowForm">Панель добавления фильмов</button>
      <button id="btnShowFilms">Фильмы</button>
    </div>
    <div class="log">
      <button id="logIn">Log In</button>
      <span class="user-login invisible" id="userLogin">login</span>
      <img src="assets/icons/on-off-button.svg" class="invisible" id="imgLogOut" alt="icon: log out button">
    </div>
  </header>
  <aside>
    <select name="m_act[country]" id="filterCountry">
      <option value="default">Страна</option>
    </select>
    <select name="m_act[genre]" id="filterGenre">
      <option value="default">Жанр</option>
    </select>
    <select name="m_act[date]" id="filterDate">
      <option value="default">Дата релиза</option>
      <option value="newest">Сначала новое</option>
      <option value="oldest">Сначала старое</option>
      </select>
  </aside>
  <main>
    <div class="registration-form invisible" id="registrationForm">
      <form>
        <input type="text" id="inputLogin" placeholder="Логин">
        <input type="text" id="inputProfession" placeholder="Профессия">
        <input type="button" id="btnRegistration" value="Войти">
      </form>
    </div>
    <div class="add-film-form invisible">
      <form>
        <input type="text" id="title" placeholder="Название">
        <input type="text" id="country" placeholder="Страна">
        <input type="text" id="genre" placeholder="Жанр">
        <input type="text" id="director" placeholder="Режиссер">
        <input type="text" id="filmScript" placeholder="Сценарий">
        <input type="text" id="producer" placeholder="Продюсер">
        <input type="text" id="operator" placeholder="Оператор">
        <input type="text" id="composer" placeholder="Композитор">
        <input type="text" id="budget" placeholder="Бюджет">
        <input type="text" id="worldFees" placeholder="Мировые сборы">
        <input type="text" id="ageRating" placeholder="Возрастной рейтинг">
        <input type="text" id="duration" placeholder="Длительность">
        <input type="date" id="releaseDate" placeholder="Дата выхода">
        <input type="text" id="poster" placeholder="Постер">
        <input type="button" id="btnAddFilm" value="Добавить фильм">
      </form>
    </div>
    <div class="wrap"></div>
    <div class="film-info"></div>
  </main>
  <script src="dist/main.js"></script>
</body>
</html>
